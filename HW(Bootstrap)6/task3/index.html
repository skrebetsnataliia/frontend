<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container calc">
        <div class="row">
            <div class="col-lg-3 calc-row_first">
                <input id='expr' class='form-control' />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 calc_item btn-group">
                <button id='MC' class='btn btn-outline-dark'>MC</button>
                <button id='MR' class='btn btn-outline-dark'>MR</button>
                <button id='MS' class='btn btn-outline-dark'>MS</button>
                <button id='M-mul' class='btn btn-outline-dark'>M*</button>
                <button id='M-' class='btn btn-outline-dark'>M-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 calc_item btn-group">
                <button id='Clear' class='btn btn-outline-dark'>&lArr;</button>
                <button id='CE' class='btn btn-outline-dark'>CE</button>
                <button id='C' class='btn btn-outline-dark'>C</button>
                <button id='pm' class='btn btn-outline-dark'>&plusmn;</button>
                <button id='sqr' class='btn btn-outline-dark'>&radic;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 calc_item btn-group">
                <button id='b7' class='btn btn-light btn-outline-dark'>7</button>
                <button id='b8' class='btn btn-light btn-outline-dark'>8</button>
                <button id='b9' class='btn btn-light btn-outline-dark'>9</button>
                <button id='div' class='btn btn-outline-dark'>/</button>
                <button id='pc' class='btn btn-outline-dark'>%</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 calc_item btn-group">
                <button id='b4' class='btn btn-light btn-outline-dark'>4</button>
                <button id='b5' class='btn btn-light btn-outline-dark'>5</button>
                <button id='b6' class='btn btn-light btn-outline-dark'>6</button>
                <button id='mul' class='btn btn-outline-dark'>*</button>
                <button id='onedivx' class='btn btn-outline-dark'>1/x</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 calc_item btn-group">
                <button id='b1' class='btn btn-light btn-outline-dark'>1</button>
                <button id='b2' class='btn btn-light btn-outline-dark'>2</button>
                <button id='b3' class='btn btn-light btn-outline-dark'>3</button>
                <button id='sub' class='btn btn-outline-dark'>-</button>
                <button id='plus' class='btn btn-outline-dark'>+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 calc_item btn-group calc-row_last">
                <button id='point' class='btn btn-outline-dark'>,</button>
                <button id='b0' class='btn btn-outline-dark'>0</button>
                <button id='equal' class='btn btn-outline-dark'>=</button>
            </div>
        </div>
    </div>
</body>

</html>
