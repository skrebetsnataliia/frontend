<body>
    <h1>The World of Fruit</h1>
    <h2>Fruit Survey</h2>
    <form action="app.php" method="POST">
        <div><label for="name">Name</label><input type="text" id="name" name="name"></div>
        <div><label for="address" >Address</label><input type="text" id="address" name="address"></div>
        <div><label for="email" >Email</label><input type="email" id="email" name="email"></div>
        <div>
            <label>Have many pieces of fruit do you eat per day?</label>
            <div><input type="radio" name="rd1" value="0">0</div>
            <div><input type="radio" name="rd1" value="1">1</div>
            <div><input type="radio" name="rd1" value="2">2</div>
            <div><input type="radio" name="rd1" value="More than 2">More than 2</div>
        </div>
        <div>
            <label for="select">My favourite fruit</label>
            <select name="select1" id="select" multiple size="4">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Plum">Plum</option>
                <option value="Pomegranate">Pomegranate</option>
                <option value="Lemon">Lemon</option>
                <option value="Orange">Orange</option>
                <option value="Strawberries">Strawberries</option>
            </select>
        </div>
        <div>
            <label >Would you like a broshore?</label>
            <input type="checkbox" name="ch1" value="1">
        </div>
        <div>
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>
</body>

</html>
